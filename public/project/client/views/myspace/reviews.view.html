<div id="page-wrapper">
    <!--<div class="container-fluid">-->
    <!--<div class="row">-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <md-content>
            <md-tabs md-selected="1" md-align-tabs="top">
                <md-tab>
                    <a href="#/favorites/{{currentusr._id}}"><md-tab-label>Your Favorites</md-tab-label></a>
                </md-tab>
                <md-tab >
                    <a href="#/reviewed"><md-tab-label>Reviewed Movies</md-tab-label></a>
                </md-tab>
            </md-tabs>
        </md-content>
        <div layout="column" ng-cloak class="md-inline-form" style="opacity: 0.9">
            <md-toolbar class="md-theme-light" layout="row">
                <h2 class="md-toolbar-tools">
                    <span>Movies reviewed by you</span>
                </h2>
            </md-toolbar>
            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line"  ng-repeat="movie in movies">
                        <img ng-src={{movie.poster}} class="img-responsive rect-img" alt="{{movie.movieTitle}}">
                        <div class="md-list-item-text md-long-text">
                            <h3><a href="#/detail/{{movie.tmdbId}}">{{movie.movieTitle}}</a></h3>
                            <md-input-container class="md-block" ng-if="buttonType == 'submit'">
                                <textarea ng-model="movie.review" md-maxlength="150" rows="5" md-select-on-focus aria-label="review"></textarea>
                            </md-input-container>
                            <p ng-if="buttonType == 'edit'">
                                <i class="fa fa-quote-left fa-pull-left" aria-hidden="true"></i>
                                {{movie.review}}
                            </p>
                        </div>
                        <a ng-click="editReview(movie)" ng-if="buttonType == 'edit'"
                           class="btn-floating btn-small waves-effect waves-light orange pull-right">
                            <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>
                        </a>
                        <a ng-click="submitReview(movie)" ng-if="buttonType == 'submit'"
                           class="btn-floating btn-small waves-effect waves-light green pull-right">
                            <i class="fa fa-check fa-3x" aria-hidden="true"></i>
                        </a>
                        <a  ng-click="removeReview(movie)"
                            class="btn-floating btn-small waves-effect waves-light red pull-right">
                            <i class="fa fa-times fa-3x" aria-hidden="true"></i>
                        </a>
                        <!--<md-button class="md-secondary md-accent md-raised md-icon-button" ng-click="removeFriend(currentusr._id,friend)" aria-label="removeFriend"><i class="fa fa-user-times fa-lg"></i></md-button>-->
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <!--</div>-->
    </div>
    <!--</div>-->
</div>
