<div id="page-wrapper">
    <!--<div class="container-fluid">-->
    <!--<div class="row">-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <md-content>
            <md-tabs md-selected="0" md-align-tabs="top">
                <md-tab>
                    <a href="#/currentEvents"><md-tab-label>Current Events</md-tab-label></a>
                </md-tab>
                <md-tab >
                    <md-tab-label>Event Details</md-tab-label>
                </md-tab>
                <md-tab>
                    <a href="#/newEvent"><md-tab-label>New Event</md-tab-label></a>
                </md-tab>
            </md-tabs>
        </md-content>
        <div class="well" style="opacity: 0.9">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th class="text-center">Movie Name</th>
                    <th class="text-center">Hosted By</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in events">
                    <td class="text-center"><a href="#/eventDetails/{{eventId}}">{{event.movieName}}</a></td>
                    <td class="text-center">{{event.host}}</td>
                    <td>
                        <a ng-click="deleteEvent(event)" ng-if="currentusr._id == 'event.hostId'"
                           class="btn-floating btn-small waves-effect waves-light red pull-right">
                            <i class="fa fa-times fa-3x" aria-hidden="true"></i>
                        </a>
                        <a ng-click="notAttending(event)" ng-if="currentusr._id != 'event.hostId'"
                           class="btn-floating btn-small waves-effect waves-light red pull-right">
                            <i class="fa fa-thumbs-o-down fa-3x" aria-hidden="true"></i>
                            <md-tooltip md-direction="right">
                                Not Attending?
                            </md-tooltip>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--</div>-->
    </div>
    <!--</div>-->
</div>
