<div id="page-wrapper">
    <!--<div class="container-fluid">-->
    <!--<div class="row">-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <md-content>
            <md-tabs md-selected="0" md-align-tabs="top">
                <md-tab>
                    <a href="#/currentEvents"><md-tab-label>Current Events</md-tab-label></a>
                </md-tab>
                <md-tab >
                    <md-tab-label>Event Details</md-tab-label>
                </md-tab>
                <md-tab>
                    <a href="#/newEvent"><md-tab-label>New Event</md-tab-label></a>
                </md-tab>
            </md-tabs>
        </md-content>
        <div class="well" style="opacity: 0.9">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th class="text-center">Movie Name</th>
                    <th class="text-center">Hosted By</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in events">
                    <td align="center" class="text-center"><h5><a href="#/eventDetails/{{event._id}}">{{event.movieName}}</a></h5></td>
                    <td align="center" class="text-center"><h5><a href="#/profile/{{event.hostId}}">{{event.host}}</a></h5></td>
                    <td align="center"><h5>{{event.date | date:"MM/dd/yyyy"}}</h5></td>
                    <td align="center">
                        <a ng-click="deleteEvent(event)" ng-if="currentusr._id == event.hostId"
                           class="btn-floating btn-small waves-effect waves-light red">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            <md-tooltip md-direction="right">
                                Delete Event?
                            </md-tooltip>
                        </a>
                        <a  ng-click="notAttending(event)" ng-if="currentusr._id != event.hostId"
                           class="btn-floating btn-small waves-effect waves-light red">
                            <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                            <md-tooltip md-direction="right">
                                Not Attending?
                            </md-tooltip>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--</div>-->
    </div>
    <!--</div>-->
</div>
