<div id="page-wrapper">
    <!--<div class="container-fluid">-->
    <!--<div class="row">-->
    <div class="col-md-10 col-md-offset-2 main">
        <md-content>
            <md-tabs md-selected="2" md-align-tabs="top">
                <md-tab>
                    <a href="#/profile"><md-tab-label>Your Profile</md-tab-label></a>
                </md-tab>
                <md-tab >
                    <a href="#/genres"><md-tab-label>Genres</md-tab-label></a>
                </md-tab>
                <md-tab>
                    <a href="#/friends"><md-tab-label>Friends</md-tab-label></a>
                </md-tab>
            </md-tabs>
        </md-content>
        <div layout="column" ng-cloak class="md-inline-form" style="opacity: 0.9">
            <md-toolbar class="md-theme-light" layout="row">
                <h2 class="md-toolbar-tools">
                    <span>Your list of friends</span>
                </h2>
            </md-toolbar>
            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line"  ng-repeat="friend in friends">
                        <img ng-src={{imagePath}} class="md-avatar" class="img-responsive" alt="{{friend.username}}">
                        <div class="md-list-item-text md-long-text">
                            <h4>{{friend.username}}</h4>
                            <h6>{{friend.lastName}},{{friend.firstName}}</h6>
                            <p>Has {{friend.favorites.length}} favorite movies</p>
                        </div>
                        <md-button class="md-secondary md-accent md-raised md-icon-button" ng-click="removeFriend(currentusr._id,friend)" aria-label="removeFriend"><i class="fa fa-user-times fa-lg"></i></md-button>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <!--</div>-->
    </div>
    <!--</div>-->
</div>
