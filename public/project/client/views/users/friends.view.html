<div id="page-wrapper">
    <!--<div class="container-fluid">-->
    <!--<div class="row">-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <md-content ng-if="currentusr._id == otherUser">
            <md-tabs md-selected="2" md-align-tabs="top">
                <md-tab>
                    <a href="#/profile/{{currentusr._id}}"><md-tab-label>Your Profile</md-tab-label></a>
                </md-tab>
                <md-tab >
                    <a href="#/genres"><md-tab-label>Genres</md-tab-label></a>
                </md-tab>
                <md-tab>
                    <a href="#/friends/{{currentusr._id}}"><md-tab-label>Friends</md-tab-label></a>
                </md-tab>
            </md-tabs>
        </md-content>
        <md-content ng-if="currentusr._id != otherUser">
            <md-tabs md-selected="2" md-align-tabs="top">
                <md-tab>
                    <a href="#/profile/{{otherUser}}"><md-tab-label>Profile</md-tab-label></a>
                </md-tab>
                <md-tab >
                    <a href="#/favorites/{{otherUser}}"><md-tab-label>Favorites</md-tab-label></a>
                </md-tab>
                <md-tab>
                    <a href="#/friends/{{otherUser}}"><md-tab-label >Friends</md-tab-label></a>
                </md-tab>
            </md-tabs>
        </md-content>
        <div layout="column" ng-cloak class="md-inline-form" style="opacity: 0.9">
            <md-toolbar class="md-theme-light" layout="row">
                <h2 class="md-toolbar-tools">
                    <span>List of friends</span>
                </h2>
            </md-toolbar>
            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line"  ng-repeat="friend in friends">
                        <img ng-src={{friend.avatar}} class="md-avatar" class="img-responsive" alt="{{friend.username}}">
                        <div class="md-list-item-text md-long-text">
                            <h4><a href="#/profile/{{friend._id}}">{{friend.username}}</a></h4>
                            <h6>{{friend.lastName}},{{friend.firstName}}</h6>
                            <p>Has {{friend.moviesLiked.length}} favorite movies</p>
                        </div>
                        <md-button ng-if="currentusr._id == otherUser" class="md-secondary md-accent md-raised md-icon-button" ng-click="removeFriend(currentusr._id,friend)" aria-label="removeFriend"><i class="fa fa-user-times fa-lg"></i></md-button>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
                <md-toolbar class="md-theme-light" layout="row" ng-if="currentusr._id == otherUser">
                    <h2 class="md-toolbar-tools">
                        <span>Friend Requests</span>
                    </h2>
                </md-toolbar>
                <md-list flex ng-if="currentusr._id == otherUser">
                    <md-list-item class="md-3-line"  ng-repeat="request in requests">
                        <img ng-src={{request.avatar}} class="md-avatar" class="img-responsive" alt="{{request.username}}">
                        <div class="md-list-item-text md-long-text">
                            <h4><a href="#/profile/{{request._id}}">{{request.username}}</a></h4>
                            <h6>{{request.lastName}},{{request.firstName}}</h6>
                            <!--<md-button class="md-secondary md-accent md-raised md-icon-button" ng-click="removeRequest(currentusr._id,request)" aria-label="removeRequest"><i class="fa fa-user-times fa-lg"></i></md-button>-->
                            <!--<md-button class="md-secondary md-accent md-raised md-icon-button" ng-click="addRequest(currentusr._id,request)" aria-label="addRequest"><i class="fa fa-user-plus fa-lg"></i></md-button>-->
                        </div>
                        <a ng-click="addRequest(currentusr._id,request)"
                           class="btn-floating btn-small waves-effect waves-light green pull-right">
                            <i class="fa fa-user-plus fa-3x" aria-hidden="true"></i>
                        </a>
                        <a  ng-click="removeRequest(currentusr._id,request)"
                            class="btn-floating btn-small waves-effect waves-light red pull-right">
                            <i class="fa fa-user-times fa-3x" aria-hidden="true"></i>
                        </a>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <!--</div>-->
    </div>
    <!--</div>-->
</div>
