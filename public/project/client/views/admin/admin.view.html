<div id="page-wrapper">
    <!--<div class="container-fluid">-->
    <!--<div class="row">-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-init="init()">
            <div layout="column" ng-cloak class="md-inline-form" style="opacity: 0.9">
                <md-content md-theme="admin-dark" layout-gt-sm="row" layout-padding layout-align="center center">
                    <md-input-container>
                        <label>User Name</label>
                        <input  ng-model="newuser.username" type="text"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input ng-model="newuser.password" type="password"/>
                    </md-input-container>
                    <md-input-container>
                        <label>First Name</label>
                        <input ng-model="newuser.firstName" type="text"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Last Name</label>
                        <input ng-model="newuser.lastName" type="text"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Role</label>
                        <input ng-model="newuser.role" type="text"/>
                    </md-input-container>

                    <a ng-click="disable && add(newuser)"
                       class="btn-floating btn-small waves-effect waves-light green">
                        <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
                    </a>
                    <a ng-click="!disable && update(newuser)" ng-disabled="{{disable}}"
                       class="btn-floating btn-small waves-effect waves-light blue">
                        <i class="fa fa-check fa-3x" aria-hidden="true"></i>
                    </a>
                </md-content>
        </div>
        <div layout="column" ng-cloak class="md-inline-form" style="opacity: 0.9">
            <md-toolbar class="md-theme-light" layout="row">
                <h2 class="md-toolbar-tools">
                    <span>List of Users</span>
                </h2>
            </md-toolbar>
            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line"  ng-repeat="user in users" ng-class="{'light-green' : $index == selectedUserIndex}">
                        <img ng-src={{user.avatar}} class="md-avatar img-responsive" id="admin-page" alt="{{user.username}}">
                        <div class="md-list-item-text md-long-text">
                            <h3><a href="#/profile/{{user._id}}">{{user.username}}</a></h3>
                            <h4>{{user.firstName}} {{user.lastName}}</h4>
                            <p>{{user.role}} user</p>
                        </div>
                        <a ng-click="selectUser(user,$index)"
                           class="btn-floating btn-small waves-effect waves-light orange pull-right">
                            <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>
                        </a>
                        <a ng-click="remove(user)" ng-hide="user.role == 'admin'"
                           class="btn-floating btn-small waves-effect waves-light red pull-right">
                            <i class="fa fa-times fa-3x" aria-hidden="true"></i>
                        </a>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
                </md-content>
            </div>
        <!--</div>-->
    <!--</div>-->
    </div>
</div>
