<body ng-controller="MainController">
<div ng-include="'views/header/header.view.html'"></div>
<!-- Carousel -->
<div ng-show="$location.url() == '/home'" id="main-carousel" class="carousel slide carousel-fade carousel-bg" data-ride="carousel" data-interval="4000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#main-carousel" data-slide-to="1"></li>
        <li data-target="#main-carousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <!-- First slide -->
        <div class="item active">
            <div class="carousel-caption">
                <div class="verticalcenter">
                    <div class="animated fadeInDown">
                        <h4 id="AppTitle">Cinephilia</h4>
                        <h5>Connecting Movie Buffs</h5>
                        <a href="#id-example" target="_self" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down fa-2x animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.First slide -->

        <!-- Second slide -->
        <div class="item">
            <div class="carousel-caption">
                <div class="verticalcenter">
                    <div class="animated fadeInDown">
                        <h4 id="AppTitle">Cinephilia</h4>
                        <h5>Connecting Movie Buffs</h5>
                        <a href="#id-example" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down fa-2x animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.Second slide -->

        <!-- Third slide -->
        <div class="item">
            <div class="carousel-caption">
                <div class="verticalcenter">
                    <div class="animated fadeInDown">
                        <h4 id="AppTitle">Cinephilia</h4>
                        <h5>Connecting Movie Buffs</h5>
                        <a href="#id-example" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down fa-2x animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.Third slide -->
    </div>
    <!-- /.carousel-inner -->

    <!-- Controls -->
    <a class="left carousel-control new-control" href="#main-carousel" target="_self" role="button" data-slide="prev">
        <span class="fa fa fa-angle-left waves-effect waves-light"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control new-control" href="#main-carousel" target="_self" role="button" data-slide="next">
        <span class="fa fa fa-angle-right waves-effect waves-light"></span>
        <span class="sr-only">Previous</span>
    </a>
</div>
<!-- /.Carousel -->
<div ng-class="{'profile-bg': $location.url() != '/home'}">
    <div ng-view></div>
</div>

<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="http://mdbootstrap.com/mdbcdn/mdb.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
