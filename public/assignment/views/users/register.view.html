<h1 class="page-header">Register</h1>
<div class="form-horizontal" ng-controller="RegisterController" ng-form name="myForm">
    <div ng-show = "dispalert" class="alert alert-danger fade in">
        <button type = "button" class = "close" data-dismiss = "alert" aria-hidden = "true">&times</button>
        <strong>Sorry!</strong> Username/E-mail already exists.
    </div>
    <div class="form-group">
        <label for="inputusername" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" ng-model = "user.username" class="form-control" id="inputusername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model = "user.password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div ng-class="validate(user)">
        <label for="verifypswd" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model = "user.vpassword" class="form-control" id="verifypswd" placeholder="Password">
            <!--<span class="help-block">Password Does not Match!</span>-->
        </div>
    </div>
    <div class="form-group has-feedback">
        <label for="inputemail" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" ng-model = "user.email" name="email" class="form-control" id="inputemail" placeholder="example@xyz.com">
            <span class="glyphicon glyphicon-ok glyplus form-control-feedback" aria-hidden="true" ng-show="myForm.email.$valid && user.email!=null && user.email!=''"></span>
            <span class="glyphicon glyphicon-remove glyremove form-control-feedback" aria-hidden="true" ng-show="myForm.email.$error.email"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled = hide class="btn btn-primary btn-md btn-block" ng-click="register(user)">Register</button>
        </div>
    </div>
</div>
