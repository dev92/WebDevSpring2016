<h1 class="page-header">Login</h1>
<div class="form-horizontal" ng-controller="LoginController">
    <div ng-show = "message" class="alert alert-danger fade in">
        <button type = "button" class = "close" data-dismiss = "alert" aria-hidden = "true">&times</button>
        {{message}}
    </div>
    <div class="form-group">
        <label for="inputusername" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" ng-model = "currentuser.username" class="form-control" id="inputusername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model = "currentuser.password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-center">
            <button ng-disabled= hide class="btn btn-primary btn-lg" ng-click="login(currentuser)">Login</button>
        </div>
    </div>
</div>
