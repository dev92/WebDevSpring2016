<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>

            </button>
            <div class="navbar-brand navbartitle">Form Maker</div>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Username</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html"><span class="glyphicon glyphicon-home"></span> Home <span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a href="admin.html"><span class="glyphicon glyphicon-king"></span> Admin</a></li>
                <li class="active"><a href="forms.html"><span class="glyphicon glyphicon-list-alt"></span> Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="firstname" class="control-label">First Name: </label>
                        <div class="form-horizontal row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="firstname" placeholder="firstname">
                            </div>
                            <div class="col-xs-6" align="right">
                                <span class="glyphicon glyphicon-pencil glybutton glypencil"></span>
                                <span class="glyphicon glyphicon-plus glybutton glyplus"></span>
                                <span class="glyphicon glyphicon-remove glybutton glyremove"></span>
                                <span class="glyphicon glyphicon-align-justify glybutton glyalign"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Last Name: </label>
                        <div class="form-horizontal row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="lastname" placeholder="lastname">
                            </div>
                            <div class="col-xs-6" align="right">
                                <span class="glyphicon glyphicon-pencil glybutton glypencil"></span>
                                <span class="glyphicon glyphicon-plus glybutton glyplus"></span>
                                <span class="glyphicon glyphicon-remove glybutton glyremove"></span>
                                <span class="glyphicon glyphicon-align-justify glybutton glyalign"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="control-label">Date of Birth: </label>
                        <div class="form-horizontal row">
                            <div class="col-xs-6">
                                <input type="date" class="form-control" id="dob" placeholder="">
                            </div>
                            <div class="col-xs-6" align="right">
                                <span class="glyphicon glyphicon-pencil glybutton glypencil"></span>
                                <span class="glyphicon glyphicon-plus glybutton glyplus"></span>
                                <span class="glyphicon glyphicon-remove glybutton glyremove"></span>
                                <span class="glyphicon glyphicon-align-justify glybutton glyalign"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="control-label">Gender: </label>
                        <div class="form-horizontal row">
                            <div class="col-xs-6">
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-xs-6" align="right">
                                <span class="glyphicon glyphicon-pencil glybutton glypencil"></span>
                                <span class="glyphicon glyphicon-plus glybutton glyplus"></span>
                                <span class="glyphicon glyphicon-remove glybutton glyremove"></span>
                                <span class="glyphicon glyphicon-align-justify glybutton glyalign"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Roles:</label>
                        <div class="form-horizontal row">
                            <div class="col-xs-6">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="admin" checked>Admin</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="student">Student</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="user" checked>User</label>
                                </div>
                            </div>
                            <div class="col-xs-6" align="right">
                                <span class="glyphicon glyphicon-pencil glybutton glypencil"></span>
                                <span class="glyphicon glyphicon-plus glybutton glyplus"></span>
                                <span class="glyphicon glyphicon-remove glybutton glyremove"></span>
                                <span class="glyphicon glyphicon-align-justify glybutton glyalign"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">License Agreement:</label>
                        <div class="form-horizontal row">
                            <div class="col-xs-6">
                                <div class="radio">
                                    <label><input type="radio" name="optradio" checked>Yes</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio">No</label>
                                </div>
                            </div>
                            <div class="col-xs-6" align="right">
                                <span class="glyphicon glyphicon-pencil glybutton glypencil"></span>
                                <span class="glyphicon glyphicon-plus glybutton glyplus"></span>
                                <span class="glyphicon glyphicon-remove glybutton glyremove"></span>
                                <span class="glyphicon glyphicon-align-justify glybutton glyalign"></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="newfield" class="control-label">Add New Field: </label>
                        <div class="form-horizontal row">
                            <div class="col-xs-6">
                                <select class="form-control" id="newfield">
                                    <option>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Dropdown</option>
                                    <option>Checkboxes</option>
                                    <option>Radio buttons</option>
                                    <option>Paragraph Text Field</option>
                                </select>
                            </div>
                            <div class="col-xs-6" align="right">
                                <span class="glyphicon glyphicon-plus glybutton glyplus"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
